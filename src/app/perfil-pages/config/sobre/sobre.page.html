<ion-header class="conteudo">
  <ion-toolbar>
    <ion-back-button slot="start" fill="clear" text="" icon="arrow-back"></ion-back-button>
    <ion-title>SOBRE</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="conteudo">
  <ion-list>
    <ion-item class="btn" (click)="abrirTermos()">
      <ion-label>Termos de uso</ion-label>
      <ion-icon name="arrow-forward"></ion-icon>
    </ion-item>
    <ion-item class="btn" (click)="abrirPolitica()">
      <ion-label>Política de privacidade</ion-label>
      <ion-icon name="arrow-forward"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label class="sobre">Versão: 0.1</ion-label>
      <ion-icon name="documents-outline"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
