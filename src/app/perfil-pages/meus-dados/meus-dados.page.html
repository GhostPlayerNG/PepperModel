<ion-header class="conteudo">
  <ion-toolbar>
    <ion-back-button slot="start" fill="clear" text="" icon="arrow-back"></ion-back-button>
    <ion-title>MEUS DADOS</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="conteudo">
  <ion-list>
    <ion-item class="btn" (click)="abrirInfoPessoal()">
      <ion-label>Informações pessoais</ion-label>
      <ion-icon name="arrow-forward"></ion-icon>
    </ion-item>
    <ion-item class="btn" (click)="abrirContato()">
      <ion-label>Dados de contato</ion-label>
      <ion-icon name="arrow-forward"></ion-icon>
    </ion-item>
    <ion-item class="btn" (click)="abrirCredenciais()">
      <ion-label>Credenciais</ion-label>
      <ion-icon name="arrow-forward"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
