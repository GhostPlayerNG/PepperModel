<ion-header class="conteudo">
  <ion-toolbar>
    <ion-back-button slot="start" fill="clear" text="" icon="arrow-back"></ion-back-button>
    <ion-title class="titulo">DADOS CONTATO</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="conteudo">
  <ion-card>
    <ion-card-header>
      <b>
        <ion-card-title class="nome">Email</ion-card-title>
      </b>
    </ion-card-header>
    <ion-card-content>
      <ion-label>{{email}}</ion-label>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <b>
        <ion-card-title class="cpf">Telefone</ion-card-title>
      </b>
    </ion-card-header>
    <ion-card-content>
      <ion-label>{{telefone}}</ion-label>
    </ion-card-content>
  </ion-card>  
</ion-content>
