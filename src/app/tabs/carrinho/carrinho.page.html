	<ion-list>
		<ion-grid>
			<ion-row *ngFor="let p of pedidos; let i = index">
				<ion-col>
					<ion-item>
						<ion-avatar class="imagemProduto" (click)="exibirDetalhes(p.id)">
							<ion-img [src]="p.produtos.urlImg"></ion-img>
						</ion-avatar>
						<ion-label class="labelProduto" (click)="exibirDetalhes(p.id)">
							<p>{{p.produtos.nome}}</p>
							<ion-label class="preco">R$ {{p.valorTotal}}</ion-label>
						</ion-label>

						<ion-button fill="clear" size="small" (click)="adiciona(i)" class="btnAdiciona">
						 +
						</ion-button>
						{{p.qtde}}
						<ion-button fill="clear" size="small" (click)="subtrai(i)" class="btnSubtrai">
							-
						</ion-button>


					</ion-item>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-list>
</ion-content>
