<ion-content class="conteudo">
  <br><br><br><br><br>
  <ion-list>
    <ion-item class="btn" (click)="abrirNotifica()">
      <ion-icon name="notifications-sharp"></ion-icon>
      <ion-label>Notificações</ion-label>
      <ion-icon name="arrow-forward"></ion-icon>
    </ion-item>
    <ion-item class="btn" (click)="abrirMeusDados()">
      <ion-icon name="person-circle"></ion-icon>
      <ion-label>Meus Dados</ion-label>
      <ion-icon name="arrow-forward"></ion-icon>
    </ion-item>
    <ion-item class="btn" (click)="abrirAjuda()">
      <ion-icon name="information-circle-outline"></ion-icon>
      <ion-label>Ajuda</ion-label>
      <ion-icon name="arrow-forward"></ion-icon>
    </ion-item>
    <ion-item class="btn" (click)="abrirConfig()">
      <ion-icon name="build"></ion-icon>
      <ion-label>Configurações</ion-label>
      <ion-icon name="arrow-forward"></ion-icon>
    </ion-item>
    <ion-item class="btn" (click)="abrirSeguranca()">
      <ion-icon name="shield"></ion-icon>
      <ion-label>Segurança</ion-label>
      <ion-icon name="arrow-forward"></ion-icon>
    </ion-item>
    <ion-item class="btn" (click)="sair()">
      <ion-icon name="exit"></ion-icon>
      <ion-label>Sair</ion-label>
      <ion-icon name="arrow-forward"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
