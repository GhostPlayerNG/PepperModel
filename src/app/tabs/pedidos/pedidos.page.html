<ion-content>
	<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
		<ion-refresher-content>

		</ion-refresher-content>
	</ion-refresher>
	<ion-card *ngFor="let p of pedidos" class="card" (click)="exibirDetalhes(p.id)">
		<ion-card-header>
			<ion-grid>
				<ion-row>
					<ion-col>
							<ion-card-title class="idPedidos">
							<b>Pedido: #{{p.id}} </b>
							</ion-card-title>
					</ion-col>
					<ion-col>
						<ion-button  size="small" fill="outline" shape="round" color="warning"> 
							<ion-label>detalhes</ion-label>
						</ion-button>	
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-card-header>
		<ion-card-content>
			<ion-grid>
			<!--
				<ion-row>
					<ion-col>
						<ion-label>
							<ion-label>Total: </ion-label>
							<ion-label class="preco">R$ {{p.total}}</ion-label>
						</ion-label>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col>
						<ion-label>
							<ion-label>Status: </ion-label>
							<ion-label>{{p.status}} </ion-label>
						</ion-label>
					</ion-col>
				</ion-row>
				-->
				<ion-row>
					<ion-col>
						<ion-label><b>Avaliação: </b></ion-label>
					</ion-col>
					<ion-col *ngIf="p.avaliacao==5">
						<ion-icon name="star-sharp" color="warning"></ion-icon>
						<ion-icon name="star-sharp" color="warning"></ion-icon>
						<ion-icon name="star-sharp" color="warning"></ion-icon>
						<ion-icon name="star-sharp" color="warning"></ion-icon>
						<ion-icon name="star-sharp" color="warning"></ion-icon>
					</ion-col>
					<ion-col *ngIf="p.avaliacao==4">
						<ion-icon name="star-sharp" color="warning"></ion-icon>
						<ion-icon name="star-sharp" color="warning"></ion-icon>
						<ion-icon name="star-sharp" color="warning"></ion-icon>
						<ion-icon name="star-sharp" color="warning"></ion-icon>
						<ion-icon name="star-outline" color="warning"></ion-icon>
					</ion-col>
					<ion-col *ngIf="p.avaliacao==3">
						<ion-icon name="star-sharp" color="warning"></ion-icon>
						<ion-icon name="star-sharp" color="warning"></ion-icon>
						<ion-icon name="star-sharp" color="warning"></ion-icon>
						<ion-icon name="star-outline" color="warning"></ion-icon>
						<ion-icon name="star-outline" color="warning"></ion-icon>
					</ion-col>
					<ion-col *ngIf="p.avaliacao==2">
						<ion-icon name="star-sharp" color="warning"></ion-icon>
						<ion-icon name="star-sharp" color="warning"></ion-icon>
						<ion-icon name="star-outline" color="warning"></ion-icon>
						<ion-icon name="star-outline" color="warning"></ion-icon>
						<ion-icon name="star-outline" color="warning"></ion-icon>
					</ion-col>
					<ion-col *ngIf="p.avaliacao==1">
						<ion-icon name="star-sharp" color="warning"></ion-icon>
						<ion-icon name="star-outline" color="warning"></ion-icon>
						<ion-icon name="star-outline" color="warning"></ion-icon>
						<ion-icon name="star-outline" color="warning"></ion-icon>
						<ion-icon name="star-outline" color="warning"></ion-icon>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col>
						<ion-label><b>Status: </b></ion-label>
					</ion-col>
					<ion-col>
						<ion-label *ngIf="p.status!='confirmado'" color="danger">{{p.status}} </ion-label>
						<ion-label *ngIf="p.status!='cancelado'" color="success">{{p.status}} </ion-label>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-card-content>
	</ion-card>
</ion-content>
