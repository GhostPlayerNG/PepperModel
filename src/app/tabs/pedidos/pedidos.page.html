<ion-content>
	<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
		<ion-refresher-content>

		</ion-refresher-content>
	</ion-refresher>
	<ion-card *ngFor="let p of pedidos" class="card" (click)="exibirDetalhes(p.id)">
		<ion-card-header>
			<b>
				<ion-card-title class="idPedidos">Pedido: #{{p.id}}</ion-card-title>
			</b>
		</ion-card-header>
		<ion-card-content>
			<ion-grid>
			<!--
				<ion-row>
					<ion-col>
						<ion-label>
							<ion-label>Total: </ion-label>
							<ion-label class="preco">R$ {{p.total}}</ion-label>
						</ion-label>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col>
						<ion-label>
							<ion-label>Status: </ion-label>
							<ion-label>{{p.status}} </ion-label>
						</ion-label>
					</ion-col>
				</ion-row>
				-->
				<ion-row>
					<ion-col>
						<ion-label>Total: </ion-label>
					</ion-col>
					<ion-col>
						<ion-label class="preco">R$ {{p.total}}</ion-label>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col>
						<ion-label>Status: </ion-label>
					</ion-col>
					<ion-col>
						<ion-label *ngIf="p.status!='confirmado'" color="danger">{{p.status}} </ion-label>
						<ion-label *ngIf="p.status!='cancelado'" color="dark">{{p.status}} </ion-label>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col id="botao">
						<ion-button> 
							<ion-label>detalhes</ion-label>
							<ion-icon name="home"></ion-icon>
						</ion-button>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-card-content>
	</ion-card>
</ion-content>
